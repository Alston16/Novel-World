<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Enter Details</h1>
    <form>  
        <div class="container">
            <label> Firstname </label>         
            <input type="text" name="firstname" placeholder="Enter First Name" size="15" required/> <br>
            <label> Lastname: </label>         
            <input type="text" name="lastname" placeholder="Enter Last Name" size="15" required/> <br> 
             
            <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="gender"/><label> Male </label><br>  
            <input type="radio" name="gender"/><label> Female </label><br>  
            <input type="radio" name="gender"/><label> Other </label><br> 
                    
            <label>   
            Phone :  
            </label>    
            <input type="text" placeholder="Enter Phone Number" name="phone" size="10" pattern="[6789][0-9]{9}" required/> <br> 
    
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required>
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <label>Re-Type Password : </label>   
            <input type="password" placeholder="Enter Password" name="repassword" required>

            <button type="submit">Register</button>   
        </div>   
    </form>
</body>
</html>
