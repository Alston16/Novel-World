<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel World</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="home.css">
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <script type="text/babel">
        class Novel extends React.Component
        {
            redirect=()=>
            {
                window.location.href = "novel.html?key="+this.props.key_value
            }
            render()
            {
                var div_style={
                    width:"190px",
                    height:"300px",
                    padding:"15px",
                    margin:"15px",
                    textAlign:"center",
                    backgroundColor:"Gainsboro",
                    borderRadius:"10px"
                };
                var img_style={
                    borderRadius:"10px",
                };
                var h4_style={
                    margin:"5px"
                };
                var p_style={
                    margin:"0px",
                    backgroundColor:"#99FFFF",
                    width:"max-content",
                    paddingLeft:"10px",
                    paddingRight:"10px",
                    borderRadius:"50px",
                };
                return(
                    <div className={"home_page_novel_card"} style={div_style} onClick={this.redirect}>
                        <img className={"home_page_novel_cover"} src={this.props.cover_image} style={img_style}/>
                        <h4 className={"home_page_novel_name"} style={h4_style}>{this.props.novel_name}</h4>
                        <p className={"home_page_novel_genre"} style={p_style}>{this.props.genre}</p>
                    </div>
                );
            }
        }
        var novels_from_database=[{"name":"Earth Through The Ages","image":"ettg","genre":"Fantasy","author":"Starfall","chapters":2253,"views":31,"rating":3.40,"synopsis":"Waking up overnight, the world changed, and the goal of learning became to fight in another world.\nTwo different souls merged in the new world, how will they face the future.\nDu You: I don't have a system, but I have two professions."},
        {"name":"Hero Of Darkness","image":"hod","genre":"Fantasy","author":"CrimsonWolfAuthor","chapters":731,"views":49,"rating":4.71,"synopsis":"Elric lived a traumatic life since childhood. Being bullied, detested by his family, and having no one who cared whether he lived or died. The accumulated loneliness and suffering puts him through severe depression & he decides to take his life's final decision... SUICIDE.\n\nOne day, his soul hears a voice calling out to him."},
        {"name":"Lord of the Mysteries","image":"lotm","genre":"Mystery","author":"Cuttlefish That Loves Diving","chapters":1430,"views":340,"rating":4.84,"synopsis":"With the rising tide of steam power and machinery, who can come close to being a Beyonder? Shrouded in the fog of history and darkness, who or what is the lurking evil that murmurs into our ears?\n\nWaking up to be faced with a string of mysteries, Zhou Mingrui finds himself reincarnated as Klein Moretti in an alternate Victorian era world where he sees a world filled with machinery, cannons, dreadnoughts, airships, difference machines, as well as Potions, Divination, Hexes, Tarot Cards, Sealed Artifacts…\n\nThe Light continues to shine but mystery has never gone far. Follow Klein as he finds himself entangled with the Churches of the world—both orthodox and unorthodox—while he slowly develops newfound powers thanks to the Beyonder potions.\n\nLike the corresponding tarot card, The Fool, which is numbered 0—a number of unlimited potential—this is the legend of \"The Fool.\""},
        {"name":"My Angelic System","image":"mas","genre":"Fantasy","author":"Karme","chapters":127,"views":11,"rating":4.65,"synopsis":"Humanity was living peacefully on Earth for millions and millions of years until the day unknown monsters from beyond space invaded them.\n\nWhen humans were about to disappear, some people with abilities came out to the light and shared their knowledge and powers with the world, and together, they managed to push back the invaders during a terrible war that had lasted for years.\n\nThis war had created many orphans, and among them, Kye had lost everything, even his parents. And the only thing he received from their death was a pale-looking necklace.\n\nHowever, once the necklace finally activated, a system was given to him, and his life changed completely.\n\nThe system gave him quests to do, and Kye complied. He was getting stronger every time he achieved them, until the day it gave him a weird quest.\n\n[You have one day to kill the one who had sinned. If you do not kill, you will die.]"},
        {"name":"Odyssey of the Blind God","image":"obg","genre":"Fantasy","author":"HideousGrain","chapters":385,"views":16,"rating":4.61,"synopsis":"In a desolate world where humans are on the brink of extinction, conquering countless dungeons, fighting against ferocious beasts, what happens to someone blind and powerless?\n\nNial's glorious fate was taken from him when he was only three, leaving him blind and without a trace of mana.\n\n15 years later he was still enduring the humiliation of a rotten society that favored the mighty.\nSociety nearly took away his innocence and brightness, forcing him to mature, giving him an unbending will.\nHowever, everything changed the moment he awoke his Origin.\n\nHe devoured Ancient Curses and slaughtered Gods and Devils!\n\nAngels? He will make them kneel!\n\nDevils and the such? All will be in his grasp\n**\nEven though I'm blind, I see more than anyone else!\nI devour Curses and take control over darkness.\nMark my words…\n\n[It will be all of you that will have to kneel in front of me!]\n\nJust come at me Dragons, Angels, Devils, and Gods…if you dare to!\n\nOtherwise, my ascend will be your doom!\n\nFollow the odyssey of an ordinary, blind youth towards godhood as his fate that had once been taken from him shall be returned.\n\nWitness his pain, and growth to an existence feared even by Ancient Gods and Fiends from primordial times!"},
        {"name":"Super God Gene","image":"sgg","genre":"Sci-Fi","author":"Twelve-Winged Dark Seraphim","chapters":3462,"views":1318,"rating":4.33,"synopsis":"In the magnificent interstellar era, mankind has finally developed teleport technology, but when trying to teleport, they are not sent to the future, the past, or any land known to men...\n\nThis mysterious space is called God's Sanctuary, where lived numerous unknown creatures. Here, humans will make the greatest leap in their evolution to create the most glorious epoch in history.\n\n[Sacred-blood creature black beetle killed. Beast soul of sacred-blood black beetle gained. Eat the meat of sacred-blood black beetle to gain 0 to 10 geno points randomly.]"},
        {"name":"Supreme Magus","image":"sm","genre":"Fantasy","author":"Legion20","chapters":2146,"views":680,"rating":4.82,"synopsis":"Derek McCoy was a man who spent his entire life facing adversity and injustice. After being forced to settle with surviving rather than living, he had finally found his place in the world, until everything was taken from him one last time. After losing his life to avenge his murdered brother, he reincarnates until he finds a world worth living in, a world filled with magic and monsters. Follow him along his journey, from grieving brother to alien soldier. From infant to Supreme Magus."},
        {"name":"The Legendary Mechanic","image":"tlm","genre":"Video Games","author":"Qi Peijia","chapters":1463,"views":483,"rating":4.57,"synopsis":"What do you do when you wake up and find yourself inside the very game that you love?\nWhat do you do when you realize you that you have not only become an NPC - you have even been thrown back in time to before the game even launched!\nWhat will happen when our protagonist's two realities coincide?\nHan Xiao was a professional power leveler before his transmigration. Using his past life's knowledge, Han Xiao sweeps through the universe as he prepares for the arrival of the players. This is definitely not your typical transmigration novel."},
        {"name":"Undying Warlord","image":"uw","genre":"Martial Arts","author":"HideousGrain","chapters":403,"views":15,"rating":4.6,"synopsis":"Dilan, 21-years-old, was anything but ordinary. He sought adrenaline wherever he could.\nLife didn't feel worth living on the small blue planet he was born on.\nHowever, it was a seemingly ordinary night on new year's eve that everything changed!\nA raging storm manifested on the mountainside he had climbed on to feel free, to escape the ordinary world that bored him to death.\nAnd death was what awaited him eagerly as he was flung through the air, just to be pricked by an old, seemingly ancient tree trunk.\nNot even a miracle would be enough to save him anymore.\nBut it was just at this moment that something much bigger than a miracle happened.\nEvery single existence on the blue planet got connected to the Log of the Ancient, something most would label as “Status”.\n\nThe ordinary and mundane world changed forever, turning into a bloody and merciless battlefield as the Primordial Ascension unsealed the shackles that weighed on the planet for millions of years.\n\nMythical mana was unleashed, animals began to mutate, zombies emerged, and monsters known from fairy tales appeared out of Gates.\n\nFollow the journey of a man, who seeks adrenaline, who embraces pain, who overcomes death itself …a man, who will become an Undying existence!"},
        {"name":"World Online","image":"wo","genre":"Video Games","author":"jdbeue","chapters":272,"views":18,"rating":4.45,"synopsis":"It was the year 2169. The apocalypse finally arrived.\n\nGlobal warming, zombies, nuclear war, all at once. Just one tipping point and the world itself would crumble.\n\nThen, Nova Corp, a hegemon of the corporate world, seemingly convinced the global super powers into doing the impossible: Taking everyone online.\n\nAnd they did. Everyone, poor or rich, was taken into the VRMMORPG: World Online.\n\nA fantasy world where anything was possible. A utopia, unlike everything that the real world was.\n\nBut what was supposed to become a method of existence, became a battleground for supremacy. Companies, world powers, and the rich battled to become the greatest.\n\nThe disparity between the poor and the rich grew. There was no justice in this world. It took Darwin's words further than any other.\nJake, as poor as one could get, was caught in the rift, torn apart by the unfair system.\n\nHe was a dog of the Shadow King Guild, and even though he was absolutely loyal, in the end, the guild cut him off.\n\nHe was without an anchor and left in the cruel world. He knew no Utopia like the others.\n\nBut one day, when he opened his eyes, nothing was the same anymore.\n\nOpening his eyes, he found himself ten years in the past. He was done being the henchman now. He was not going to let himself be used anymore.\n\nNow, it was time for him to fight back. So what if the strongest were going to stand in his way? He was going to be unstoppable."},];
        var novels=novels_from_database.map((novel,index)=><Novel key={index} key_value={index} cover_image={"cover_images/"+novel["image"]+".jpg"} novel_name={novel["name"]} genre={novel["genre"]}/>)
        ReactDOM.render(
            <div style={{display:"flex",flexWrap:"wrap",justifyContent:"space-evenly"}}>
                {novels}
            </div>,
        document.getElementById("home_page_novels"));
    </script>
</head>
